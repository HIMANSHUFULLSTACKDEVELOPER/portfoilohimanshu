<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: rgba(247, 247, 247, 0.995);
            color: #fff;
        }

        h1 {
            font-size: 54px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border: 3px solid white;
            height: 70px;
            width: 370px;
            text-align: center;
            background-color: rgba(4, 95, 141, 0.995);
            box-shadow: 0px 0px 21px rgb(178, 108, 108);
            border-radius: 40px;
            margin: 30px auto;
        }

        .main-container {
            background-color: rgba(255, 123, 0, 0.607);
            width: 70vw;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-radius: 20px;
            box-shadow: 0px 0px 90px rgb(1, 1, 1);
            font-size: 24px;
        }

        ol {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 58px;
            margin-bottom: 20px;
            /* Adding hover effect */
            transition: color 0.3s;
            /* Smooth transition */
        }

        /* Hover effect */
        li:hover {
            color: yellow;
            /* Change text color on hover */
        }

        .number-container {
            display: inline-block;
            width: 40px;
            text-align: center;
            margin-right: 10px;
        }

        .main-container {
            background-color: rgba(255, 123, 0, 0.607);
            width: 70vw;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border-radius: 20px;
            box-shadow: 0px 0px 90px rgb(1, 1, 1);
            font-size: 24px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .main-container:hover {
            background-color: rgba(0, 0, 255, 0.607);
            /* New background color on hover */
            box-shadow: 0px 0px 20px rgb(1, 1, 1);
            /* New box shadow on hover */
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-3px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .main-container:hover {
            animation: bounce 0.5s infinite;
            /* Animation on hover */
        }
    </style>
</head>

<body>
    <h1>SECURITY</h1>
    <main class="main-container">
        <ol>
            <li><span class="number-container">1.</span>shock proof</li>
            <li><span class="number-container">2.</span>bod should not break. </li>
            <li><span class="number-container">3.</span>rod should not be break.</li>
            <li><span class="number-container">4.</span>capity should work.</li>
            <li><span class="number-container">5.</span>fan was not break.   </li>
            <li><span class="number-container">6.</span> fan was work upto 70 to 75year.   </li>
            <li><span class="number-container">7.</span> fan was pix properly.  </li>
            <li><span class="number-container">8.</span> fan was not costly.</li>
        </ol>
    </main>
</body>

</html>
