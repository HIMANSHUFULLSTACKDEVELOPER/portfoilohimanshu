<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
     <!-- Link to external JavaScript file -->
     <script src="song.js"></script>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="song.css">
    <!-- Google Fonts for improved typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Main container for the music player -->
    <div class="player-container">
        <h1>Music Player</h1>
        <!-- Audio player -->
        <audio id="audio" src="./song1.mp3"></audio>
        <!-- Album art (placeholder) -->
        <div class="img-container">
            <img src="https://via.placeholder.com/150" alt="Album Art" id="cover">
        </div>
        <!-- Song details -->
        <div class="song-details">
            <h2 id="title">music</h2>
            <h3 id="artist">Arjit Singh</h3>
        </div>
        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress"></div>
        </div>
        <!-- Playback controls -->
        <div class="controls">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
   
</body>
</html>
