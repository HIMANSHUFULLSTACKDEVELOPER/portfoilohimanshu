<!DOCTYPE html>
<html>

<head>
    <title>Prime Number Checker</title>
   <link rel="stylesheet" href="./prime.css">
   <script src="./prime.js"></script>

</head>

<body>
    <!-- Main header -->
    <h1>Prime Number Checker</h1>

    <!-- Main section -->
    <div class="main-container">
        <!-- Display section -->
        <div id="display"></div>

        <!-- Bottom section -->
        <div class="bottom-container">
            <!-- Input field -->
            <input id="numberInput" type="number" class="input-box" placeholder="Enter a number">
            <!-- Button section -->
            <button class="button" onclick="checkPrime()">SUBMIT</button>
        </div>
    </div>
</body>

</html>
