<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        .container {
            text-align: center;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .dice {
            width: 80px;
            height: 80px;
            margin: 0 10px;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dice Game</h1>
        <div class="dice-container">
            <img class="dice" id="player1-dice" src="./dice6.png" alt="Player 1 Dice">
            <img class="dice" id="player2-dice" src="./dice4.png" alt="Player 2 Dice">
        </div>
        <button id="roll-button">Roll Dice</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('roll-button').addEventListener('click', rollDice);

        function rollDice() {
            var player1Dice = Math.floor(Math.random() * 6) + 1;
            var player2Dice = Math.floor(Math.random() * 6) + 1;

            document.getElementById('player1-dice').src = "dice3" + player1Dice + ".png";
            document.getElementById('player2-dice').src = "dice5" + player2Dice + ".png";

            var result = document.getElementById('result');
            if (player1Dice > player2Dice) {
                result.innerText = "Player 1 wins!";
            } else if (player1Dice < player2Dice) {
                result.innerText = "Player 2 wins!";
            } else {
                result.innerText = "It's a tie!";
            }
        }
    </script>
</body>

</html>
