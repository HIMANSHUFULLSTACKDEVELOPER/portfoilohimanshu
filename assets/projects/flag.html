<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./flag.css">
</head>
<body>
    <!-- Animated title -->
    <h1 class="indi">INDIAN FLAG</h1>
    
    <!-- Flag container -->
    <div class="flag-container">
        <div class="flag">
            <!-- Orange stripe -->
            <div class="stripe orange"></div>
            <!-- White stripe with Ashoka Chakra -->
            <div class="stripe white">
                <img src="https://cdn.pixabay.com/photo/2023/04/06/16/29/ashoka-chakra-7904695_1280.png" alt="Ashoka Chakra" class="chakra">
            </div>
            <!-- Green stripe -->
            <div class="stripe green"></div>
        </div>
    </div>
    
    <!-- National Anthem section -->
    <div class="anthem">
        <h2>National Anthem</h2>
        <p>जनगणमन-अधिनायक जय हे भारतभाग्यविधाता! ...</p>
    </div>
    
    <!-- External link to Wikipedia -->
    <div class="links">
        <a href="https://en.wikipedia.org/wiki/Flag_of_India" target="_blank">Learn more about the Indian Flag</a>
    </div>
    
    <!-- Embedded Wikipedia page -->
    <iframe src="https://en.wikipedia.org/wiki/Flag_of_India" title="Indian Flag Wikipedia" height="500" width="100%"></iframe>
</body>
</html>
